apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      # initContainers:
      #   - name: postgres-migration
      #     image: api-postgres-migration
      #     imagePullPolicy: IfNotPresent
      #     env:
      #       - name: PRISMA_DATABASE_URL
      #         valueFrom:
      #           secretKeyRef:
      #             name: api-secret
      #             key: PRISMA_DATABASE_URL
      containers:
        - name: api
          image: api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "4"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /graphql/health
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /graphql/ready
              port: 8080
            initialDelaySeconds: 5
          env:
            - name: ENABLE_GRAPHIQL
              valueFrom:
                configMapKeyRef:
                  name: api-configmap
                  key: enable_graphiql
            # Postgres
            - name: PRISMA_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: POSTGRES_URL
            # Meilisearch
            - name: MEILISEARCH_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: MEILISEARCH_URL
            # Neo4j
            - name: NEO4J_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: NEO4J_URL
            - name: NEO4J_USERNAME
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: NEO4J_USERNAME
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: NEO4J_PASSWORD
            # Redis
            - name: REDIS_URL
              value: "redis://localhost:6379"
            # Auth0
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: AUTH0_DOMAIN
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: AUTH0_CLIENT_ID
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: AUTH0_CLIENT_SECRET
            - name: AUTH0_ADMIN_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: AUTH0_ADMIN_ROLE_ID
            - name: AUTH0_EDITOR_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: AUTH0_EDITOR_ROLE_ID
        - name: redis
          image: redis:7.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: "1"
              memory: "256Mi"
