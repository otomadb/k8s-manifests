apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      # initContainers:
      #   - name: postgres-migration
      #     image: api-postgres-migration
      #     imagePullPolicy: IfNotPresent
      #     env:
      #       - name: PRISMA_DATABASE_URL
      #         valueFrom:
      #           secretKeyRef:
      #             name: api-secret
      #             key: PRISMA_DATABASE_URL
      containers:
        - name: api
          image: api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "4"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /graphql/health
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /graphql/ready
              port: 8080
            initialDelaySeconds: 5
          env:
            - name: ENABLE_GRAPHIQL
              valueFrom:
                configMapKeyRef:
                  name: api-configmap
                  key: enable_graphiql
            - name: ENABLE_SAME_SITE_NONE
              valueFrom:
                configMapKeyRef:
                  name: api-configmap
                  key: enable_samesite_none
            # Postgres
            - name: PRISMA_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: POSTGRES_URL
            # Postgres
            - name: MEILISEARCH_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: MEILISEARCH_URL
            # Neo4j
            - name: NEO4J_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: NEO4J_URL
            - name: NEO4J_USERNAME
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: NEO4J_USERNAME
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: NEO4J_PASSWORD
